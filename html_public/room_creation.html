<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Poker - Room Creation</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"> 
</head>
<body>
    <div class="form-housing">
        <form class="form landscape-form">
            <h1 class="span-cols">Create a new room</h1>
            <div class="input-field first-col">
                <label>Title</label>
                <input name="roomTitle" type="text" autofocus required />
            </div>

            <div class="input-field available-cards-grid">
                <label>Allowed cards</label>
                <small>(click to select/deselect)</small>
                <div class="card-housing"></div>
            </div>
            
            <div class="input-field first-col">                
                <label>Persist my cards preference: </label>
                <input name="persistCardsPreference" type="checkbox" checked="true" />
            </div>

            <button class="span-cols" type="submit">Create</button>
        </form>
    </div>
</body>
</html>

<script src="/room_creation.js"></script>
